{% extends 'base.html' %}
{% block title %}Add Work Experience{% endblock %}

{% block content %}
<h3 class="mb-4">Add Work Experience</h3>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" placeholder="IOT-Product Development" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Company (optional)</label>
        <input type="text" name="company" class="form-control" placeholder="Hyperversal Blocks">
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" name="role" class="form-control" placeholder="Entry Level Developer" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Purpose</label>
        <input type="text" name="purpose" class="form-control" placeholder="Internship / Freelance Project" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Duration</label>
        <input type="text" name="duration" class="form-control" placeholder="e.g. August 2023 â€“ November 2023" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4" required
                  placeholder="Describe your responsibilities and what you worked on."></textarea>
    </div>

    <button class="btn btn-primary">Save Experience</button>
</form>
{% endblock %}
