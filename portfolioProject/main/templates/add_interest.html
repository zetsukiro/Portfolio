{% extends 'base.html' %}
{% block title %}Add Interest{% endblock %}
{% block content %}

<h3>Add Special Interest</h3>

<form method="post">
    {% csrf_token %}
    <label class="form-label">Interest Name</label>
    <input type="text" name="name" class="form-control" required>
    <button class="btn btn-info mt-3">Add Interest</button>
</form>

{% endblock %}
